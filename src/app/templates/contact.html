<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for dark mode -->
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        /* Add more CSS rules to adjust colors as needed */
        /* Style for list items */
        li {
            margin-bottom: 50px; /* Optional: Add margin between list items */
        }
        /* Style for the line under the header */
        .display-6 {
            border-bottom: 2px solid gray; /* Adjust color and thickness as needed */
            padding-bottom: 30px; /* Adjust spacing between text and line as needed */
        }
        .list-appearance {
            background-color: #222;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Mu-Vi Dictionary</a>
        <!-- Search form -->
        
        <div class="form-group">
            <form class="d-flex" role="search" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-primary me-2" type="submit">Search</button>
                </form>
            </div>
            <div class="form-group">
            <form class="d-flex" role="search" action="/phrase_search" method="get">
                <input class="form-control me-2" type="search" placeholder="Phrase Search" aria-label="Search" name="query">
                <button class="btn btn-primary text-nowrap" type="submit">Phrase Search</button>
                </form>
            </div>
        
        <!-- Dropdown toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Dropdown menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Example link -->
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact us</a>
            </li>
            <!-- Add more navbar items here -->
            <!-- Dropdown toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </ul>
        </div>
    </div>
    </nav>
    <!-- Content below Navbar -->
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form method="POST" action="https://formspree.io/f/xdoqvegd">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" name="message"></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
